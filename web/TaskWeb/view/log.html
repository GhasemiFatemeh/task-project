<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server log</title>
    <link href="../css/log.css" rel="stylesheet">
    <link href="../imports/bootstrap.min.css" rel="stylesheet">
    <link href="../imports/fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet">
    <link href="../icon/809491_computer_device_multimedia_server_technology_icon.png" rel="icon">
    <script src="../imports/jquery.min.js"></script>
    <script src="../imports/popper.min.js"></script>
    <script src="../imports/bootstrap.min.js"></script>
</head>
<body>
<main>
    <div class="col-lg-3 col-sm-4 float-left text-center vh-100 border-right rounded" id="left-side-section">
        <div class="d-flex">
            <a class="p-1 mt-3 rounded text-dark" href="../../index.html"><i class="fas fa-home"></i></a>
            <h1 class="m-auto">Log</h1>
        </div>
        <hr>
        <div class="dropdown mt-3 mb-5">
            <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="dropdown-button" type="button">
                Choose Environment
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a class="text-dark text-decoration-none dropdown-item" href="#">WM41_T2</a></li>
                <li><a class="text-dark text-decoration-none dropdown-item" href="#">WM41_D1</a></li>
                <li><a class="text-dark text-decoration-none dropdown-item" href="#">WM41_D3</a></li>
            </ul>
        </div>
        <div class="w-100 mb-5">
            <button class="btn btn-warning">Scan Log</button>
            <button class="btn btn-dark">Download</button>
        </div>
        <div class="mt-3">
            <button class="btn btn-success mr-1">Start</button>
            <button class="btn btn-danger">Stop</button>
        </div>
    </div>
    <div class="card col-lg-9 col-sm-8 vh-100 text-center overflow-auto bg-light">
        <div class="card-body">logs</div>

    </div>

</main>
<script>
    $(function () {
        $(".dropdown-menu li a").click(function () {
            $("#dropdown-button").text($(this).text());
            $("#dropdown-button").val($(this).text());
        });
    });
</script>
</body>
</html>
