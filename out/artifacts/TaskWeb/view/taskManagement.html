<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link href="../icon/2528085_config_configure_control_management_options_icon.png" rel="icon">
    <link href="../css/TM.css" rel="stylesheet">
    <link href="../imports/bootstrap.min.css" rel="stylesheet">
    <link href="../imports/fontawesome-free-5.15.3-web/css/all.min.css" rel="stylesheet">
    <link href="../imports/jquery-3.6.0.min.js">
    <script src="../../assets/j2os-js/container.js"></script>
    <script rel="script" src="../js/taskManagement.js"></script>
</head>
<body>
<header>
    <h1 class="text-center text-white m-4">
        Task Management
    </h1>
    <div class="text-center mb-4"><a href="../../index.html" onclick="location.reload()" class="text-white text-center border rounded-circle p-3"><i class="fas fa-home"></i></a></div>
</header>
<div class="m-auto">
    <table class="table table-striped table-hover container-fluid table-light table-bordered w-100">
        <thead class="thead-light">
        <tr>
            <th class="col-1">select</th>
<!--            <th scope="col">no.</th>-->
            <th class="col-2" scope="col">Task ID</th>
            <th class="col-4" scope="col">Title</th>
            <th  scope="col">Description</th>
<!--        <th class="text-center m-0" scope="col">Activities</th>-->
        </tr>
        </thead>
        <tbody id="tableRow">
        </tbody>
    </table>
</div>

<!-- Modals -->
<div aria-hidden="true" class="modal" id="choose-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="d-flex justify-content-between p-3 modal-header">
                <h4 class="modal-title ml-1">Choose Activity</h4>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        onclick="document.getElementById('choose-modal').style.display='none'"
                        type="button">
                    <span aria-hidden="true"
                          title="Close Modal">&times;</span>
                </button>
            </div>
            <div class="text-center m-3 modal-body">
                <p>What do you want to do with This Task?</p>
            </div>
            <div class="d-flex justify-content-around modal-footer">
                <button class="btn btn-warning" onclick="openUpdateModal()"
                        type="button">Update
                </button>
                <button class="btn btn-danger" id="delete-task-button"
                        onclick="openDeleteModal()"
                        type="button">Delete
                </button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal" id="delete-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="d-flex justify-content-between p-3 modal-header">
                <h4 class="modal-title ml-1">Delete Task</h4>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        onclick="document.getElementById('delete-modal').style.display='none'"
                        type="button">
                    <span aria-hidden="true"
                          title="Close Modal">&times;</span>
                </button>
            </div>
            <div class="text-center m-3 modal-body">
                <p>Are you sure you want to delete This Task?</p>
            </div>
            <div class="d-flex justify-content-end modal-footer">
                <button class="btn btn-secondary" onclick="document.getElementById('delete-modal').style.display='none'"
                        type="button">Cancel
                </button>
                <button class="btn btn-danger" id="delete-button"
                        onclick="deleteTask()"
                        type="button">Delete
                </button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal" id="update-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title ml-1">Update Task</h4>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        onclick="closeUpdateModal()"
                        type="button">
                    <span aria-hidden="true"
                          title="Close Modal">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" id="form" method="Get">
                    <div class="d-flex">
                        <div class="form-group col-6">
                            <label for="taskId">Task ID</label>
                            <input class="form-control" id="taskId" type="number">
                        </div>
                        <div class="form-group col-6">
                            <label for="taskTitle">Task Title</label>
                            <input class="form-control" id="taskTitle" type="text">
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label for="taskDescription">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="4" type="text"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-link btn-success text-decoration-none text-white"
                                onclick="updateTask()"
                                type="submit">Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
